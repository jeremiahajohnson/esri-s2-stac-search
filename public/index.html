<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esri Sentinel 2 STAC Search</title>

  <!-- Esri ArcGIS Maps SDK for JavaScript CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="viewDiv"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div style="text-align: center;">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Loading imagery...</div>
    </div>
  </div>

  <!-- Timeline -->
  <div id="timelineContainer">
    <div id="timeline">
      <div class="timeline-axis"></div>
    </div>
  </div>

  <!-- Search panel -->
  <div id="searchPanel">
    <div class="panel-content">
      <div class="date-inputs">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate">
        </div>
      </div>

      <button id="searchBtn" onclick="searchSentinel2()">Search</button>
    </div>
  </div>

  <!-- Esri ArcGIS Maps SDK for JavaScript -->
  <script src="https://js.arcgis.com/4.31/"></script>

  <!-- Configuration (not committed to git) -->
  <script src="config.js"></script>

  <!-- Application code -->
  <script src="app.js"></script>
</body>
</html>
